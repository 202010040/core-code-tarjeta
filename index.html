<!DOCTYPE html>
<html lang="en">

<head>
    <title> Tarjeta presentacion </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main id="wrapper">
        <section id="main">
            <article class="inner">
                <div id="container-body" class="container default full">
                    <div class="wrapper">
                        <div class="inner">
                            <figure id="profile-picture" class="image">
                                <span class="frame">
                                    <img src="./assets/img/Img_Evelio.jpeg" alt="Profile picture" />
                                </span>
                            </figure>
                            <h2 id="name-text"> Evelio Cruz </h2>
                            <p id="body-text">
                                Me defino como un entusiasta de la tecnología, apasionado por
                                la música, los juegos de mesa y el inmenso valor de la
                                naturaleza. Mi curiosidad me impulsa a explorar y aprender
                                constantemente.
                            </p>
                            <ul id="skills" class="buttons">
                                <li>
                                    <a href="https://www.w3schools.com/css/default.asp" class="button">
                                        COBOL
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.w3schools.com/css/default.asp" class="button">
                                        REACT
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.w3schools.com/css/default.asp" class="button">
                                        PYTHON
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.w3schools.com/css/default.asp" class="button">
                                        JAVA
                                    </a>
                                </li>
                                </ul>
                            <ul id="networks" class="icons">
                                <li>
                                    <a href="">
                                        <img src="assets/icons/linkedin.svg" alt="LinkedIn" />
                                        <span class="label">LinkedIn</span></a>
                                </li>
                                <li>
                                    <a href="">
                                        <img src="assets/icons/instagram.svg" alt="Instagram" />
                                        <span class="label">Instagram</span></a>
                                </li>
                                <li>
                                    <a href="">
                                        <img src="assets/icons/x.svg" alt="X" />
                                        <span class="label">X</span></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="./js/app.js" > </script>
</body>

</html>
